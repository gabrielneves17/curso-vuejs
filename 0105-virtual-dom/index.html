<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reatividade e Virtual DOM</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Bermudas - R$ <span>{{preco}}</span></p>
        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>
        <span>{{total}}</span>
        <p>Total: R$<span>{{preco * total}}</span></p>
    </div>


    <div>
        <p>Camisas - R$ <span class="preco"></span></p>
        <button class="adicionar">Adicionar</button>
        <button class="remover">Remover</button>
        <span class="total">0</span>
        <p>Total: R$<span class="precoTotal"></span></p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                preco: 69,
                total: 0
            }
        })




        const dados = {
            preco: 49,
            total: 0
        }

        const preco = document.querySelector('.preco');
        const total = document.querySelector('.total');
        const precoTotal = document.querySelector('.precoTotal');
        const adicionar = document.querySelector('.adicionar');
        const remover = document.querySelector('.remover');

        function incrementar() {
            dados.total++
            atualizarUI();
        }

        function diminuir() {
            dados.total--
            atualizarUI();
        }

        function atualizarUI() {
            total.innerText = dados.total;
            precoTotal.innerText = dados.preco * dados.total;
        }

        adicionar.addEventListener('click', incrementar);
        remover.addEventListener('click', diminuir)
    </script>
</body>
</html>
